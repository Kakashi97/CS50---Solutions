        <div class="container mt-5">
            <h3>Get notified</h3>
            <p>Subscribe to get notified about upcoming posts by email</p>
            <form >
              <div class="input-group mb-3">
                <input type="text" id="mailInput" class="form-control" placeholder="Your Email" name="email">
              </div>
              <button id="myButton" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div id="message" class="container mt-5 alert alert-success alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          Thank you for subscribing to stay in touch!<br>
          Please check <strong id="emailPlaceholder"></strong> for the latest updates.
        </div>

        <script>
          const button = document.getElementById('myButton');
          const mailInput = document.getElementById('mailInput');
          const message = document.getElementById('message');
          const emailPlaceholder = document.getElementById('emailPlaceholder');

          button.addEventListener('click', function(event) {
              event.preventDefault();
              emailPlaceholder.textContent = mailInput.value;
              message.style.display = 'block';
          });
        </script>
